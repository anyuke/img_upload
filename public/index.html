<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
<form class="form-horizontal" enctype='multipart/form-data' method='post' action='javascript:;'>
    <input type="file" id="choose"/>
    <button onclick="handle()">上传</button>
    <img class="newImg"/>
</form>

<script>
    function handle() {
        var file = document.getElementById("choose").files[0];
        var formData = new FormData();
        formData.append("avatar", file);
        $.ajax({
            type: 'POST',
            url: '/profile',
            data: formData,
            async: false,   // 必填
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                $(".newImg").attr("src", data.filePath);
            },
            error: function (err) {
                console.log(err.message);
            }
        })
    }
</script>
</body>
</html>
